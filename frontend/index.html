    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script>
        function validateStars (stars) {
            let arrOfStars = stars.split(', ');

            for(let i = 0; i < arrOfStars.length; i++) {
                let temparr = stars.split(arrOfStars[i]);
                if(temparr.length > 2) return false;
            }

            return true;
        };

        $(document).ready(function () {
            var tbody = document.getElementById('tbody');
            function getItems() {

                $.ajax({
                    url: '/api',
                    accepts: 'application/json',
                    method: 'GET',
                    success: function (data) {

                        var items = data["recordset"];
                        var html = '';

                        for (var i = 0; i < items.length; i++) {
                            html += `<tr>
                                        <td>${items[i].id}</td>
                                        <td>${items[i].title}</td>
                                        <td>${items[i].releaseYear}</td>
                                        <td>${items[i].format}</td> 
                                        <td>${items[i].stars}</td>
                                    </tr>`
                        };
                        tbody.innerHTML = html;

                    }
                });
            };
            getItems();

            function validateID(id) {

                var idIsValid = false;
                for (var i = 0; i < $('.itemID').length; i++) {
                    if (id == $('.itemID').eq(i).text()) {

                        idIsValid = true;
                    }
                }
                console.log(idIsValid)
                return idIsValid;
            };

            function checkIDUnique(id) {
                var idIsUnique = true;
                for (var i = 0; i < $('.itemID').length; i++) {
                    if (id == $('.itemID').eq(i).text()) {

                        idIsUnique = false;
                    }
                }
                return idIsUnique;
            };

            // запрос для просмотра элемента
            $('#select').on('click', function () {
                let itemID = $('#itemID1').val();
                let filmTitle = $('#filmTitle1').val();
                let actor = $('#actor').val();

                if(!itemID && !filmTitle && !actor) {
                    alert("Empty fields!");
                    return;
                }

                // if (validateID(itemID)) {
                    $.ajax({
                        url: actor ? '/api/star/' + actor : '/api/' + (itemID ? itemID : (filmTitle ? filmTitle : " ")),
                        accept: 'application/json',
                        type: 'GET',
                        success: function (data) {
                            console.log(data);
                            var items = data["recordset"];
                            if(items.length) {
                                var html = '';

                                for (var i = 0; i < items.length; i++) {
                                    html += `<tr>
                                                <td>${items[i].id}</td>
                                                <td>${items[i].title}</td>
                                                <td>${items[i].releaseYear}</td>
                                                <td>${items[i].format}</td> 
                                                <td>${items[i].stars}</td>
                                            </tr>`
                                };
                                tbody.innerHTML = html;
                                $('#back').css({
                                    display: 'block'
                                })
                            } else {
                                alert("No results!");
                                console.log(items);
                                getItems();
                            }

                        }

                    })
                // } else { alert('invalid ID!') }

            });

            // запрос для удаления элемента
            $('#delete').on('click', function () {
                var itemID = $('#itemID1').val();
                // if (validateID(itemID)) {
                    $.ajax({
                        url: '/api/' + itemID,
                        accept: 'application/json',
                        type: 'DELETE',
                        success: function (data) {
                            console.log(data);
                            var items = data["recordset"];
                            var html = '';

                            for (var i = 0; i < items.length; i++) {
                                html += `<tr>
                                            <td>${items[i].id}</td>
                                            <td>${items[i].title}</td>
                                            <td>${items[i].releaseYear}</td>
                                            <td>${items[i].format}</td> 
                                            <td>${items[i].stars}</td>
                                        </tr>`
                            };
                            tbody.innerHTML = html;

                            getItems();

                        }
                    })
                // } else { alert('invalid ID!') }
            });
            // запрос дл создания элемента
            $('#add').on('click', function () {
                let title = $('#title').val();
                let releaseYear = $('#releaseYear').val();
                let format = $('#format').val();
                let stars = $('#stars').val();

                if (title == '' || releaseYear == '' || format == '' || stars == '') {
                    alert('Empty field!');
                    return;
                }

                if (releaseYear < 1850 || releaseYear > 2020) {
                    alert('Input release year from 1850 to 2020!');
                    return;
                }

                if(!validateStars(stars)) {
                    alert("Iput unique actors!");
                    return;
                }

                let requestData = {
                    title: $('#title').val(),
                    releaseYear: $('#releaseYear').val(),
                    format: $('#format').val(),
                    stars: $('#stars').val()
                }
                console.log(JSON.stringify(requestData))

                console.log(requestData)
                $.ajax({
                    url: '/api' ,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(requestData),
                    success: function (data) {
                        
                        if(typeof(data) == "string") {
                            alert(data);
                        } else {
                            var items = data["recordset"];
                            var html = '';

                            for (var i = 0; i < items.length; i++) {
                                html += `<tr>
                                            <td>${items[i].id}</td>
                                            <td>${items[i].title}</td>
                                            <td>${items[i].releaseYear}</td>
                                            <td>${items[i].format}</td> 
                                            <td>${items[i].stars}</td>
                                        </tr>`
                            };
                            tbody.innerHTML = html;

                            getItems();
                        }

                    }
                })
            });

            $('#sort').on('click', function () {               
                $.ajax({
                    url: '/api/sorted',
                    accepts: 'application/json',
                    method: 'GET',
                    success: function (data) {

                        var items = data["recordset"];
                        var html = '';

                        for (var i = 0; i < items.length; i++) {
                            html += `<tr>
                                        <td>${items[i].id}</td>
                                        <td>${items[i].title}</td>
                                        <td>${items[i].releaseYear}</td>
                                        <td>${items[i].format}</td> 
                                        <td>${items[i].stars}</td>
                                    </tr>`
                        };
                        tbody.innerHTML = html;

                    }
                })
            });
            $('#button').on('click', function () {
            $.ajax({
                // Your server script to process the upload
                url: '/',
                type: 'POST',

                // Form data
                data: new FormData($('form')[0]),

                // Tell jQuery not to process data or worry about content-type
                // You *must* include these options!
                cache: false,
                contentType: false,
                processData: false,

                // Custom XMLHttpRequest
                xhr: function () {
                    var myXhr = $.ajaxSettings.xhr();
                    if (myXhr.upload) {
                        // For handling the progress of the upload
                        myXhr.upload.addEventListener('progress', function (e) {
                            if (e.lengthComputable) {
                                $('progress').attr({
                                value: e.loaded,
                                max: e.total,
                                });
                            }
                        }, false);
                    }
                    
                    return myXhr;
                },
                success: function (data) {
                    alert("File was uploaded");
                    console.log(data);
                    var items = data["recordset"];
                    var html = '';

                    for (var i = 0; i < items.length; i++) {
                        html += `<tr>
                                    <td>${items[i].id}</td>
                                    <td>${items[i].title}</td>
                                    <td>${items[i].releaseYear}</td>
                                    <td>${items[i].format}</td> 
                                    <td>${items[i].stars}</td>
                                </tr>`
                    };
                    tbody.innerHTML = html;

                    getItems();

                    }
                });
            });

        })
    </script>
